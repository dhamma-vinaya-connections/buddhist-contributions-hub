name: The Librarian

# Trigger: Run this whenever files are pushed to the Inbox folder
on:
  push:
    paths:
      - 'Inbox/**'
  # Allow manual trigger button for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  organize-library:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code (and download LFS files)
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true  # <--- CRITICAL: Downloads the actual PDFs, not just pointers
          fetch-depth: 0

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install the Tools (from your list)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run the Librarian Script
      - name: Run Librarian
        run: |
          python scripts/librarian.py

      # 5. Commit the Changes back to the Repo
      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Librarian: Processed new arrivals"
          file_pattern: 'Library/** Contributions/**' # Only commit output folders